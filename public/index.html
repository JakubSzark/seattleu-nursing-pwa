<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="./images/icons/icon.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polonez Automotive</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./style.css">

    <!-- Scripts -->
    <script src="./bundle.js" defer></script>
</head>

<body>
    <div id="message" style="display: none;">
        Your Message Here
    </div>
    <button id="back" style="display: none;">
        <img src="./images/icons/back.svg" alt="back">
    </button>
    <nav id="navbar">
        <img src="./images/icons/icon.svg" alt="logo">
        <h1>Polonez Automotive</h1>
        <img src="./images/icons/login.svg" alt="login">
    </nav>
    <main id="content"><img src="./images/icons/loading.gif" alt="loading..."></main>
    <footer id="footer">
        <button id="home-btn">
            <img src="./images/icons/home.svg" alt="home">
            <span>Home</span>
        </button>
        <button id="booking-btn">
            <img src="./images/icons/book.svg" alt="booking">
            <span>Booking</span>
        </button>
        <button id="contact-btn">
            <img src="./images/icons/contact.svg" alt="contact">
            <span>Contact</span>
        </button>
    </footer>
</body>

</html>
