<form id="login-form">
    <img src="./images/icons/seal.png" width="128px" alt="logo">
    <h1>Polonez Automotive</h1>

    <label for="email">Email Address</label>
    <input type="email" name="email" id="email" maxlength="50" autofocus required>

    <label for="password">Password</label>
    <input type="password" name="password" id="password" minlength="5" maxlength="15" required>

    <br>

    <input type="submit" value="Login">
    <input id="signup" class="gold" type="button" value="Sign Up">
</form>
