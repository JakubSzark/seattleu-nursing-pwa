<form id="signup-form">
    <img src="./images/icons/seal.png" width="96px" alt="logo">
    <h1>Create an Account</h1>

    <label for="email">Email Address</label>
    <input type="email" name="email" id="email" maxlength="50" autofocus required>

    <label for="password">Password</label>
    <input type="password" name="password" id="password" minlength="5" maxlength="15" required>

    <label for="confirm-password">Confirm Password</label>
    <input type="password" name="confirm-password" id="confirm-password" minlength="5" maxlength="15" required>

    <br>

    <input type="submit" value="Sign Up">
</form>
