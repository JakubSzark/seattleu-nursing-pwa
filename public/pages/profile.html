<div class="profile-page">
    <div class="card pad">
        <img src="./images/icons/account.svg" alt="profile">
        <div class="card-text">
            <p id="profile-email">Profile Email</p>
            <button id="sign-out">Sign Out</button>
        </div>
    </div>
    <div class="card pad upcoming" style="display: none;">
        <div class="card-text">
            <h2 style="font-size: 1.3rem">Upcoming Appointment</h2>
            <div id="appointments" style="display: none;"></div>
            <br style="margin: 0.25rem">
            <button class="cancel-button" style="display: none;">
                Cancel
            </button>
        </div>
    </div>
</div>
