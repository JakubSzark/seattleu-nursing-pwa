<div id="login-requirement">
    <h2 class="center">Login to make an Appointment</h2>
    <button class="login-btn">Login</button>
</div>
<div class="booking-page" style="display: none;">
    <h2>Book an Appointment</h2>
    <h3 id="month"></h3>
    <div id="day-buttons">
        <button class="day-button" disabled>
            <div class="day">Mon</div>
            <div class="date">0</div>
        </button>
        <button class="day-button">
            <div class="day">Tue</div>
            <div class="date">1</div>
        </button>
        <button class="day-button">
            <div class="day">Wed</div>
            <div class="date">2</div>
        </button>
        <button class="day-button">
            <div class="day">Thu</div>
            <div class="date">3</div>
        </button>
        <button class="day-button">
            <div class="day">Fri</div>
            <div class="date">4</div>
        </button>
    </div>
    <div id="timeslots" style="display: none;">
        <button class="timeslot">
            <span>9:00 AM</span>
            <div class="info"></div>
            <a class="cancel-btn" style="display: none;">Cancel</a>
        </button>
        <button class="timeslot">
            <span>10:00 AM</span>
            <div class="info"></div>
            <a class="cancel-btn" style="display: none;">Cancel</a>
        </button>
        <button class="timeslot">
            <span>11:00 AM</span>
            <div class="info"></div>
            <a class="cancel-btn" style="display: none;">Cancel</a>
        </button>
        <button class="timeslot">
            <span>12:00 PM</span>
            <div class="info"></div>
            <a class="cancel-btn" style="display: none;">Cancel</a>
        </button>
        <button class="timeslot">
            <span>1:00 PM</span>
            <div class="info"></div>
            <a class="cancel-btn" style="display: none;">Cancel</a>
        </button>
        <button class="timeslot">
            <span>2:00 PM</span>
            <div class="info"></div>
            <a class="cancel-btn" style="display: none;">Cancel</a>
        </button>
        <button class="timeslot">
            <span>3:00 PM</span>
            <div class="info"></div>
            <a class="cancel-btn" style="display: none;">Cancel</a>
        </button>
        <button class="timeslot">
            <span>4:00 PM</span>
            <div class="info"></div>
            <a class="cancel-btn" style="display: none;">Cancel</a>
        </button>
    </div>
</div>
<form class="appointment-form" style="display: none;">
    <h1 class="center" id="form-date">Monday - 0</h1>
    <br>
    <label for="carYear">Car Year</label>
    <input type="number" id="carYear" required minlength="4" maxlength="4" value="2021">
    <label for="carType">Car Type</label>
    <select name="carType" id="carType" required></select>
    <label for="carModel">Car Model</label>
    <input type="text" id="carModel" required maxlength="10">
    <label for="problems">Issue</label>
    <select name="problems" id="problems" required></select>
    <br>
    <input type="submit" value="Create Appointment">
</form>
